<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список дел | List To Do | FrontEnd Effects</title>
  <link rel="stylesheet" href="./style.min.css">
</head>

<body>

 <main>

  <section>

   <div class="list-to-do">
    <h2 class="list-to-do__title">Список дел:</h2>
    <ul class="list-to-do__list">

     <li class="list-to-do__item">
      <label class="list-to-do__label">
       <input type="checkbox" class="list-to-do__input">
       <p class="list-to-do__text">Поработать</p>
       <span class="list-to-do__check"></span>
      </label>
     </li>
     
     <li class="list-to-do__item">
      <label class="list-to-do__label">
       <input type="checkbox" class="list-to-do__input">
       <p class="list-to-do__text">Поесть</p>
       <span class="list-to-do__check"></span>
      </label>
     </li>
     
     <li class="list-to-do__item">
      <label class="list-to-do__label">
       <input type="checkbox" class="list-to-do__input">
       <p class="list-to-do__text">Выгулять собаку</p>
       <span class="list-to-do__check"></span>
      </label>
     </li>
     
     <li class="list-to-do__item">
      <label class="list-to-do__label">
       <input type="checkbox" class="list-to-do__input">
       <p class="list-to-do__text">Поверстать</p>
       <span class="list-to-do__check"></span>
      </label>
     </li>
     
     <li class="list-to-do__item">
      <label class="list-to-do__label">
       <input type="checkbox" class="list-to-do__input">
       <p class="list-to-do__text">Поиграть</p>
       <span class="list-to-do__check"></span>
      </label>
     </li>
     
     <li class="list-to-do__item">
      <label class="list-to-do__label">
       <input type="checkbox" class="list-to-do__input">
       <p class="list-to-do__text">Спать</p>
       <span class="list-to-do__check"></span>
      </label>
     </li>





    </ul>
   </div>

  </section>

 </main>

</body>

</html>
